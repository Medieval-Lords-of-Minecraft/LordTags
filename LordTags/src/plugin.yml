name: LordTags
main: me.ShanaChans.LordTags.TagManager
author: [ShanaChans, Neoblade298]
depend: [NeoCore, LuckPerms]
version: 1.0
api-version: 1.16
commands:
   tags:
      description: See all your tags!
      usage: /tags
   nick:
      description: Give yourself a nickname!
      usage: /nick
   gradients:
      description: Choose a gradient for your name!
      usage: /gradients
      aliases: [grad]
   namecolor:
      description: Choose a color for your name!
      usage: /namecolor
   chatcolor:
      description: Choose a color for your chat!
      usage: /chatcolor
   